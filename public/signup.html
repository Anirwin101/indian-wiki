<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/logo1.png">

    <title>Signup Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
        }
        /* Signup Container */
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }
        .signup-container:hover {
            transform: scale(1.1);
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #000;
            font-size: 24px;
        }
        /* Form Fields */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        /* Button */
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .signup-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        /* Login Link */
        .login-link {
            margin-top: 15px;
            font-size: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account for Free!</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <br>
            <br>
            <hr>
            <h3>By signing up, you agree to the terms and conditions of our website.</h3>
            <hr>
        </form>
        <div class="login-link">
            Been Here Before? <a href="/login">Login here!</a>
        </div>
    </div>
</body>
</html>
